<section fxLayout="column" fxLayoutAlign="center center" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</section>
<section class="signup-form" *ngIf="!isLoading">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <mat-form-field>
      <input type="email" matInput placeholder="Your Email" formControlName="email" email>
      <mat-error *ngIf="loginForm.controls['email'].hasError('email')">E-mail is invalid.</mat-error>
      <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Field must not be empty.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your Password" formControlName="password">
      <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Field must not be empty.</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
  </form>
</section>
