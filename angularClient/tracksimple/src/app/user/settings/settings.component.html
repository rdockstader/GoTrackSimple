<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onSubmit()" [formGroup]="userSettingForm">
      <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">User Settings</mat-card-title>
        <mat-card-content fxLayout="column" fxLayoutAlign="center center">
          <mat-form-field>
            <input type="text" matInput placeholder="First Name" formControlName="firstName">
            <mat-error *ngIf="userSettingForm.controls['firstName'].hasError('required')">Field must not be empty.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput placeholder="Last Name" formControlName="lastName">
            <mat-error *ngIf="userSettingForm.controls['lastName'].hasError('required')">Field must not be empty.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput placeholder="Middle Name" formControlName="middleName">
          </mat-form-field>
          <mat-form-field>
              <input type="number" matInput placeholder="Height in Inches" formControlName="heightInInches">
              <mat-error *ngIf="userSettingForm.controls['heightInInches'].hasError('required')">Field must not be empty.</mat-error>
              <mat-error *ngIf="userSettingForm.controls['heightInInches'].hasError('min')">Number must be Positive.</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input type="number" matInput placeholder="Weight in Pounds" formControlName="weightInPounds">
              <mat-error *ngIf="userSettingForm.controls['weightInPounds'].hasError('required')">Field must not be empty.</mat-error>
              <mat-error *ngIf="userSettingForm.controls['weightInPounds'].hasError('min')">Number must be Positive.</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input type="number" matInput placeholder="Goal Weight in Pounds" formControlName="goalWeightInPounds">
              <mat-error *ngIf="userSettingForm.controls['goalWeightInPounds'].hasError('required')">Field must not be empty.</mat-error>
              <mat-error *ngIf="userSettingForm.controls['goalWeightInPounds'].hasError('min')">Number must be Positive.</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput placeholder="Gender" formControlName="gender">
              <mat-error *ngIf="userSettingForm.controls['gender'].hasError('required')">Field must not be empty.</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dateOfBirth" [max]="MAX_DATE">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="userSettingForm.controls['dateOfBirth'].hasError('required')">Field must not be empty.</mat-error>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
          <button type="submit" mat-raised-button color="primary" [disabled]="userSettingForm.invalid">Update</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </section>
